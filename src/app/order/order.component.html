<div class="container mt-5" >
    <div class="row"  style="margin-top: 80px; background-color:#f5f5f5 ;">
  
  
      <section class="col-3">
  
      </section>
  
      <section class="col-12">
        <div class="d-flex justify-content-between my-2">
          <h3>
          Order
        </h3>
        <button (click)="AddOrder()"  class="btn  btn-outline-success mx-2">Add Order</button>
  
        </div>
  
  
        <table class="table table-striped table-hover my-5">
          <thead>
            <tr>
              <th >ID</th>
              <th >PersonName</th>
              <th>Stock Name</th>
              <th>Quentity</th>
              <th>Price</th>
              <th >Action</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of orders">
              <td>{{item.id}}</td>
              <td>{{item.personName}}</td>
              <td>{{item.stockName}}</td>
              <td>{{item.quentity}}</td>
              <td>{{item.price}}</td>
            <td> 
                <a class="btn  btn-outline-info mx-2" (click)="onEditOrder(item)"  ><i class="bi bi-trash"></i>Update </a>
                <a class="btn btn-danger"  (click)="onDeleteOrder(item.id)"><i class="bi bi-trash"></i>Delete </a>
            </td>
            </tr>
  
          </tbody>
        </table>
      </section>
  
  </div>
