<div class="container mt-5" >
  <div class="row"  style="margin-top: 80px; background-color:#f5f5f5 ;">


    <section class="col-3">

    </section>

    <section class="col-12">
      <div class="d-flex justify-content-between my-2">
        <h3>
        Stocks
      </h3>
      <button (click)="AddStock()"  class="btn  btn-outline-success mx-2">Add Stock</button>

      </div>


      <table class="table table-striped table-hover my-5">
        <thead>
          <tr>
            <th >ID</th>
            <th >Name</th>
            <th>Price</th>
            <th >Action</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let item of stocks">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
   <td>
            <div>

              <!-- <a class="btn  btn-outline-info mx-2" (click)="onEditStock(item)"  ><i class="bi bi-trash"></i>Update </a> -->

              <a class="btn btn-danger"  (click)="onDeleteStock(item.id)"><i class="bi bi-trash"></i>Delete </a> 

            </div>
          </td>
          </tr>

        </tbody>
      </table>
    </section>

</div>
